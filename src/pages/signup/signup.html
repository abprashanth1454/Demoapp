<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item class="padding-none">
      <ion-label stacked>Employee ID</ion-label>
      <ion-input type="text" [(ngModel)]="user.employeeId"></ion-input>
    </ion-item>
    <ion-item class="padding-none">
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
    </ion-item>
    <ion-item class="padding-none">
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
    </ion-item>
    <ion-item class="padding-none">
      <ion-label stacked>Email Address</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item class="padding-none">
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item class="padding-none">
      <ion-label stacked>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.confirmPassword"></ion-input>
    </ion-item>
    <ion-item class="padding-none">
      <ion-label stacked>Date of Birth</ion-label>
      <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="user.dob"></ion-datetime>
    </ion-item>
    <ion-item class="padding-none">
        <ion-label stacked>Phone</ion-label>
        <ion-input type="tel" [(ngModel)]="user.phone" maxlength="10"></ion-input>
      </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="signup()">
      Sign Up&nbsp;&nbsp;
      <ion-icon class="em-2" name="ios-log-in-outline"></ion-icon>
    </button>
  </div>
</ion-content>
