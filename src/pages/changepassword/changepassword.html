<ion-header>
  <ion-navbar>
      <button class="bg-transparent" menuToggle>
        <ion-icon class="em-2" name="menu"></ion-icon>
      </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item class="padding-none">
      <ion-label stacked>New Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item class="padding-none">
      <ion-label stacked>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.confirmPassword"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="changePassword()">
      Change Password
    </button>
  </div>
</ion-content>
